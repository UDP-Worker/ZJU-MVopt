name: build-and-push-image

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/mv-infer
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push (linux amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: ./HW04
          file: ./HW04/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags (windows)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/mv-infer
          tags: |
            type=raw,value=windows-amd64
            type=sha,format=short,suffix=-windows-amd64

      - name: Build image (windows/amd64)
        shell: pwsh
        run: |
          $tags = "${{ steps.meta.outputs.tags }}" -split "`n"
          $primary = $tags | Where-Object { $_.Trim() } | Select-Object -First 1
          if (-not $primary) { throw "No image tag found." }
          docker build -f HW04/Dockerfile.windows -t $primary.Trim() HW04
          foreach ($tag in $tags) {
            $t = $tag.Trim()
            if ($t -and $t -ne $primary.Trim()) {
              docker tag $primary.Trim() $t
            }
          }

      - name: Push image (windows/amd64)
        shell: pwsh
        run: |
          $tags = "${{ steps.meta.outputs.tags }}" -split "`n"
          foreach ($tag in $tags) {
            $t = $tag.Trim()
            if ($t) {
              docker push $t
            }
          }
